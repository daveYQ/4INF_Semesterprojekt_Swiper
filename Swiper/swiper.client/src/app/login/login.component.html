<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <mat-card class="w-full max-w-sm p-6">
    <mat-card-header>
      <mat-card-title class="text-center w-full text-2xl">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="space-y-4">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" required placeholder="Email" [formControl]="email" (blur)="updateErrorMessage()">
          @if (email.invalid) {
            <mat-error>{{errorMessage}}</mat-error>
          }
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" required placeholder="Password" [formControl]="password">
          @if (email.invalid) {
            <mat-error>Invalid Password! (min 8 symbols)</mat-error>
          }
        </mat-form-field>
        <div class="flex justify-end">
          <button mat-raised-button color="primary" class="w-full" (click)="login()">Login</button>
        </div>
        <mat-error>{{apiError}}</mat-error>
      </form>
    </mat-card-content>
    <a routerLink="/register" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">New here?</a>
  </mat-card>
</div>
